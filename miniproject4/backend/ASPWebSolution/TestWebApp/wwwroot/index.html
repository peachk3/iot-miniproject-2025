<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Greeting</title>
</head>
<body>
    <pre id="output">불러오는 중...</pre>

    <script>
        // Python 서버 (localhost:8000) 에서 JSON 가져오기
        fetch("http://localhost:8000/")   //  Python 서버의 엔드포인트 주소
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").textContent =
                    JSON.stringify(data, null, 2);  // 예쁘게 출력
            })
            .catch(err => {
                document.getElementById("output").textContent = "에러: " + err;
            });
    </script>
</body>
</html>
